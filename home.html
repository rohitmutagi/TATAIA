<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Tata AIA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background: linear-gradient(to right, #003366, #004080);
    }

    .navbar-brand {
      font-weight: bold;
      color: #fff;
      font-size: 1.5rem;
    }

    .btn-fancy {
      background: linear-gradient(135deg, #2196f3, #1565c0);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 14px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 6px 15px rgba(33, 150, 243, 0.3);
      transition: 0.4s ease-in-out;
      width: 100%;
      max-width: 350px;
      margin: 10px auto;
      display: block;
    }

    .btn-fancy:hover {
      background: linear-gradient(135deg, #1565c0, #0d47a1);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 10px 20px rgba(21, 101, 192, 0.4);
    }

    h2 {
      font-weight: 600;
      margin-bottom: 30px;
    }

    .dashboard-container {
      max-width: 400px;
      margin: 0 auto;
      padding-top: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand">Tata AIA Policy Portal</span>
      <button onclick="logout()" class="btn btn-outline-light">Logout</button>
    </div>
  </nav>

  <div class="dashboard-container">
    <h2>Welcome, <span id="userNameDisplay"></span>!</h2>
    <a href="group1.html" class="btn btn-fancy">üë• Group 1</a>
    <a href="admin.html" class="btn btn-fancy">üëî Admin</a>
    <a href="usermaster.html" class="btn btn-fancy">‚ûï User Master (Add Advisor)</a>
    <a href="leader.html" class="btn btn-fancy">üßë‚Äçüíº Leader Info</a>
  </div>

  <script>
    document.getElementById("userNameDisplay").innerText = localStorage.getItem("username") || 'Guest';
    function logout() {
      localStorage.removeItem("username");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
