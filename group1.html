<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Professional | Tata AIA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      font-family: 'Segoe UI', sans-serif;
    }

    .main-card {
      background: linear-gradient(145deg, #ffffff, #e3f2fd);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .form-control, .form-select {
      border-radius: 12px;
      padding: 10px 15px;
      border: 1px solid #90caf9;
      box-shadow: none;
    }

    .form-control:focus, .form-select:focus {
      border-color: #2196f3;
      box-shadow: 0 0 0 0.15rem rgba(33, 150, 243, 0.25);
    }

    .btn-gradient {
      background: linear-gradient(90deg, #2196f3, #1565c0);
      color: white;
      border: none;
      border-radius: 25px;
      transition: all 0.3s ease-in-out;
      font-weight: 500;
    }

    .btn-gradient:hover {
      background: linear-gradient(90deg, #1565c0, #0d47a1);
      transform: scale(1.03);
    }

    .navbar {
      background: linear-gradient(to right, #003366, #004080);
    }

    .navbar-brand, .navbar .btn {
      color: white !important;
    }

    .navbar .btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand fw-bold">Tata AIA Portal</span>
      <div>
        <a href="home.html" class="btn btn-outline-light me-2">üè† Home</a>
        <a href="admin.html" class="btn btn-outline-light">üëî Admin/Advisor</a>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="mx-auto main-card" style="max-width: 600px;">
      <h3 class="text-center mb-4">‚ûï Add Professional</h3>
      <form id="professionalForm">
        <input type="text" id="name" class="form-control mb-3" placeholder="Full Name" required>
        <select id="category" class="form-select mb-3">
          <option value="Doctor">Doctor</option>
          <option value="Engineer">Engineer</option>
          <option value="Army">Army</option>
        </select>
        <input type="text" id="address" class="form-control mb-3" placeholder="Full Address" required>
        <input type="text" id="city" class="form-control mb-4" placeholder="City" required>
        <button type="submit" class="btn btn-gradient w-100">üíæ Save Professional</button>
      </form>
    </div>
  </div>

  <script src="data.js"></script>
  <script>
    document.getElementById("professionalForm").addEventListener("submit", e => {
      e.preventDefault();
      saveProfessional({
        name: name.value,
        category: category.value,
        address: address.value,
        city: city.value
      });
      alert("‚úÖ Professional saved successfully!");
      e.target.reset();
    });
  </script>
</body>
</html>
